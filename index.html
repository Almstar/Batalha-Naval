<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batalha Naval dos Avi√µes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background-color: #f4f4f4;
    height: 100vh;
    margin: 0;
    padding: 20px;
    gap: 40px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #game-board {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-template-rows: repeat(10, 40px);
    gap: 2px;
    background-color: #999;
    padding: 10px;
    border-radius: 10px;
  }

  .cell {
    width: 40px;
    height: 40px;
    background-color: #d3d3d3;
    border: 1px solid #aaa;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
    border-radius: 4px;
  }

  .cell.hit {
    background-color: #add8e6; /* azul claro para erro */
  }

  .cell.found {
    background-color: #ffffff;
  }

  #status {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
  }

  #legend {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: flex-start;
  }

  .legend-item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    font-size: 14px;
    color: #333;
  }

  .ship {
    display: grid;
    gap: 2px;
    margin-top: 5px;
  }

  .square {
    width: 25px;
    height: 25px;
    background-color: #d3d3d3;
    border: 1px solid #999;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 14px;
  }

  /* Porta-avi√µes em T */
  .ship-t {
    display: grid;
    grid-template-columns: repeat(3, 25px);
    grid-template-rows: repeat(2, 25px);
  }

  .ship-t .square:nth-child(1),
  .ship-t .square:nth-child(2),
  .ship-t .square:nth-child(3),
  .ship-t .square:nth-child(5) {
    grid-row: 1;
  }

  .ship-t .square:nth-child(4) {
    grid-column: 2;
    grid-row: 2;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Batalha Naval dos Avi√µes</h1>
    <div id="game-board"></div>
    <div id="status">Jogadas restantes: <span id="moves">30</span></div>
  </div>

  <div id="legend">
    <h3>Legenda:</h3>
    <div class="legend-item">
      <strong>Porta-avi√µes (5 quadrados):</strong>
      <div class="ship ship-t">
        <div class="square">5</div>
        <div class="square">5</div>
        <div class="square">5</div>
        <div class="square">5</div>
        <div class="square">5</div>
      </div>
    </div>

    <div class="legend-item">
      <strong>Navio de 4 canos:</strong>
      <div class="ship" style="grid-template-columns: repeat(4, 25px);">
        <div class="square">4</div>
        <div class="square">4</div>
        <div class="square">4</div>
        <div class="square">4</div>
      </div>
    </div>

    <div class="legend-item">
      <strong>2 Navios de 3 canos:</strong>
      <div class="ship" style="grid-template-columns: repeat(3, 25px);">
        <div class="square">3</div>
        <div class="square">3</div>
        <div class="square">3</div>
      </div>
    </div>

    <div class="legend-item">
      <strong>3 Navios de 2 canos:</strong>
      <div class="ship" style="grid-template-columns: repeat(2, 25px);">
        <div class="square">2</div>
        <div class="square">2</div>
      </div>
    </div>

    <div class="legend-item">
      <strong>4 Navios de 1 cano:</strong>
      <div class="ship" style="grid-template-columns: repeat(1, 25px);">
        <div class="square">1</div>
      </div>
    </div>
  </div>

<script>
const board = document.getElementById('game-board');
const movesDisplay = document.getElementById('moves');
const statusDisplay = document.getElementById('status');
let movesLeft = 30;
const size = 10;
let ships = [];
let revealed = Array(size).fill().map(()=>Array(size).fill(false));

// Criar o tabuleiro
for (let i = 0; i < size * size; i++) {
  const cell = document.createElement('div');
  cell.classList.add('cell');
  cell.dataset.row = Math.floor(i / size);
  cell.dataset.col = i % size;
  cell.addEventListener('click', handleClick);
  board.appendChild(cell);
}

// Tipos de navios
const fleet = [
  { id: 5, shape: [[0,0],[0,1],[0,2],[1,1]], count: 1 }, // Porta-avi√µes em T
  { id: 4, shape: [[0,0],[0,1],[0,2],[0,3]], count: 1 },
  { id: 3, shape: [[0,0],[0,1],[0,2]], count: 2 },
  { id: 2, shape: [[0,0],[0,1]], count: 3 },
  { id: 1, shape: [[0,0]], count: 4 },
];

function canPlace(shape, row, col, grid) {
  for (const [dr, dc] of shape) {
    let r = row + dr, c = col + dc;
    if (r < 0 || r >= size || c < 0 || c >= size) return false;
    if (grid[r][c] !== 0) return false;
    // Verifica se h√° navio ao redor
    for (let rr = -1; rr <= 1; rr++) {
      for (let cc = -1; cc <= 1; cc++) {
        let nr = r + rr, nc = c + cc;
        if (nr >= 0 && nr < size && nc >= 0 && nc < size) {
          if (grid[nr][nc] !== 0) return false;
        }
      }
    }
  }
  return true;
}

function placeShips() {
  let grid = Array(size).fill().map(()=>Array(size).fill(0));
  for (const type of fleet) {
    for (let i = 0; i < type.count; i++) {
      let placed = false;
      for (let tries = 0; tries < 2000 && !placed; tries++) {
        const row = Math.floor(Math.random() * size);
        const col = Math.floor(Math.random() * size);
        if (canPlace(type.shape, row, col, grid)) {
          for (const [dr, dc] of type.shape) {
            grid[row + dr][col + dc] = type.id;
          }
          placed = true;
        }
      }
    }
  }
  return grid;
}

const grid = placeShips();

function handleClick(e) {
  const row = +e.target.dataset.row;
  const col = +e.target.dataset.col;
  if (revealed[row][col] || movesLeft <= 0) return;

  revealed[row][col] = true;
  movesLeft--;
  movesDisplay.textContent = movesLeft;

  const val = grid[row][col];
  if (val === 0) {
    e.target.classList.add('hit'); // √°gua
  } else {
    e.target.textContent = val; // acerto
    e.target.classList.add('found');
  }

  checkEndGame();
}

function checkEndGame() {
  const allFound = grid.flat().every((cell, i) => cell === 0 || revealed[Math.floor(i/size)][i%size]);
  if (allFound) {
    statusDisplay.textContent = "VOC√ä VENCEU!!! üèÜ";
    disableBoard();
  } else if (movesLeft === 0) {
    statusDisplay.textContent = "VOC√ä PERDEU!!! üí•";
    disableBoard();
  }
}

function disableBoard() {
  document.querySelectorAll('.cell').forEach(c => c.removeEventListener('click', handleClick));
}
</script>
</body>
</html>
